server:
  port: 10002
spring:
  application:
    name: novel-user
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/frog-novel?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 # nacos服务注册
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher # 解决swagger在高版本springboot无法访问问题
